          -
            name: controlled_unlock_required
            type: string
            validators:
              -
                name: 'Assessments::InclusionValidator'
            answers:
              -
                value: 'yes'
                questions:
                  -
                    name: controlled_unlock
                    type: string
                    validators:
                      -
                        name: 'Assessments::InclusionValidator'
                    answers:
                      -
                        value: two_officer_unlock
                      -
                        value: three_officer_unlock
                      -
                        value: four_officer_unlock
                      -
                        value: more_than_four
                  -
                    name: controlled_unlock_details
