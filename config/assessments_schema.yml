                            name: court_escape_attempt
                            type: boolean
                            answers:
                              -
                                value: false
                              -
                                value: true
                                questions:
                                  -
                                    name: court_escape_attempt_details
                                    type: string
                          -
                            name: police_escape_attempt
                            type: boolean
                            answers:
