      harassment_and_gangs:
        questions:
          -
            name: intimidation
            type: string
            validators:
              -
                name: 'Assessments::InclusionValidator'
            answers:
              -
                value: 'yes'
                questions:
                  -
                    name: intimidation_type
                    type: group
                    validators:
                      -
                        name: 'Assessments::GroupValidator'
                        options:
                          at_least: true
                    questions:
                      -
                        name: intimidation_to_public
                        type: boolean
                        answers:
                          -
                            value: false
                          -
                            value: true
                            questions:
                              -
                                name: intimidation_to_public_details
                                type: string
                                validators:
                                  -
                                    name: 'Assessments::PresenceValidator'
                      -
                        name: intimidation_to_other_detainees
                        type: boolean
                        answers:
                          -
                            value: false
                          -
                            value: true
                            questions:
                              -
                                name: intimidation_to_other_detainees_details
                                type: string
                                validators:
                                  -
                                    name: 'Assessments::PresenceValidator'
                      -
                        name: intimidation_to_witnesses
                        type: boolean
                        answers:
                          -
                            value: false
                          -
                            value: true
                            questions:
                              -
                                name: intimidation_to_witnesses_details
                                type: string
                                validators:
