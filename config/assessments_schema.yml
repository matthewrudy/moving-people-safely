assessment:
  healthcare:
    intro: true
    sections:
      physical:
        questions:
          -
            name: physical_issues
            type: string
            validators:
              -
                name: 'Assessments::InclusionValidator'
            answers:
              -
                value: 'yes'
                questions:
                  -
                    name: physical_issues_details
                    type: string
                    validators:
                      -
                        name: 'Assessments::PresenceValidator'
              -
                value: 'no'
      mental:
        questions:
          -
            name: mental_illness
            type: string
            validators:
              -
                name: 'Assessments::InclusionValidator'
            answers:
              -
                value: 'yes'
                questions:
                  -
                    name: mental_illness_details
                    type: string
                    validators:
                      -
                        name: 'Assessments::PresenceValidator'
              -
                value: 'no'
      transport:
        questions:
          -
            name: mpv
            type: string
            validators:
              -
                name: 'Assessments::InclusionValidator'
            answers:
              -
                value: 'yes'
                questions:
                  -
                    name: mpv_details
                    type: string
                    validators:
                      -
                        name: 'Assessments::PresenceValidator'
              -
                value: 'no'
      needs:
        questions:
          -
            name: has_medications
            type: string
            validators:
              -
                name: 'Assessments::InclusionValidator'
            answers:
              -
                value: 'yes'
                questions:
                  -
                    name: medications
                    type: complex
                    questions:
                      -
                        name: description
                        type: string
                        validators:
                          -
                            name: 'Assessments::PresenceValidator'
                      -
                        name: administration
                        type: string
                        validators:
                          -
                            name: 'Assessments::PresenceValidator'
                      -
                        name: dosage
                        type: string
                        validators:
                          -
                            name: 'Assessments::PresenceValidator'
                      -
                        name: when_given
                        type: string
                        validators:
                          -
                            name: 'Assessments::PresenceValidator'
                      -
                        name: carrier
                        type: string
                        validators:
                          -
                            name: 'Assessments::InclusionValidator'
                        answers:
                          -
                            value: 'escort'
                          -
                            value: 'detainee'
              -
                value: 'no'
      dependencies:
        questions:
          -
            name: dependencies
            type: string
            validators:
              -
                name: 'Assessments::InclusionValidator'
            answers:
              -
                value: 'yes'
                questions:
                  -
                    name: dependencies_details
                    type: string
                    validators:
                      -
                        name: 'Assessments::PresenceValidator'
              -
                value: 'no'
      allergies:
