assessment:
  risk:
    sections:
      risk_to_self:
        questions:
          -
            name: acct_status
            type: string
            answers:
              -
                value: 'open'
              -
                value: 'post_closure'
              -
                value: 'closed_in_last_6_months'
                questions:
                  -
                    name: date_of_most_recently_closed_acct
                    type: string
                  -
                    name: acct_status_details
                    type: string
              -
                value: 'none'
      risk_from_others:
        questions:
          -
            name: rule_45
            type: string
            answers:
              -
                value: 'yes'
              -
                value: 'no'
              -
                value: 'unknown'
          -
            name: csra
            type: string
            answers:
              -
                value: 'high'
              -
                value: 'standard'
              -
                value: 'unknown'
          -
            name: victim_of_abuse
            type: string
            answers:
              -
                value: 'yes'
                questions:
                  -
                    name: victim_of_abuse_details
                    type: string
              -
                value: 'no'
              -
                value: 'unknown'
          -
            name: high_profile
            type: string
            answers:
              -
                value: 'yes'
                questions:
                  -
                    name: high_profile_details
                    type: string
              -
                value: 'no'
              -
                value: 'unknown'
      violence:
        sections:
          discrimination:
            questions:
              -
                name: violence_due_to_discrimination
                type: string
                answers:
                  -
                    value: 'yes'
                    questions:
                      -
                        name: violence_due_to_discrimination_type
                        type: group
                        questions:
                          -
                            name: risk_to_females
                            type: boolean
                          -
                            name: homophobic
                            type: boolean
                          -
                            name: racist
                            type: boolean
                            answers:
                              -
                                value: false
                              -
                                value: true
                                questions:
                                  -
                                    name: racist_details
                                    type: string
                          -
                            name: other_violence_due_to_discrimination
                            type: boolean
                            answers:
                              -
                                value: false
                              -
                                value: true
                                questions:
                                  -
                                    name: other_violence_due_to_discrimination_details
                                    type: string
                  -
                    value: 'no'
                  -
                    value: 'unknown'
          violence_to_staff:
            questions:
              -
                name: violence_to_staff
                type: string
                answers:
                  -
                    value: 'yes'
                    questions:
                      -
                        name: violence_to_staff_type
                        type: group
                        questions:
                          -
                            name: violence_to_staff_custody
                            type: boolean
                          -
                            name: violence_to_staff_community
                            type: boolean
                  -
                    value: 'no'
                  -
                    value: 'unknown'
          violence_to_other_detainees:
            questions:
              -
                name: violence_to_other_detainees
                type: string
                answers:
                  -
                    value: 'yes'
                    questions:
                      -
                        name: violence_to_other_detainees_type
                        type: group
                        questions:
                          -
                            name: co_defendant
                            type: boolean
                            answers:
                              -
                                value: false
                              -
                                value: true
                                questions:
                                  -
                                    name: co_defendant_details
                                    type: string
                          -
                            name: gang_member
                            type: boolean
                            answers:
                              -
                                value: false
                              -
                                value: true
                                questions:
                                  -
                                    name: gang_member_details
                                    type: string
                          -
                            name: other_violence_to_other_detainees
                            type: boolean
                            answers:
                              -
                                value: false
                              -
                                value: true
                                questions:
                                  -
                                    name: other_violence_to_other_detainees_details
                                    type: string
                  -
                    value: 'no'
                  -
                    value: 'unknown'
          violence_to_general_public:
            questions:
              -
                name: violence_to_general_public
                type: string
                answers:
                  -
                    value: 'yes'
                    questions:
                      -
                        name: violence_to_general_public_details
                        type: string
                  -
                    value: 'no'
                  -
                    value: 'unknown'
      hostage_taker:
        questions:
          -
            name: hostage_taker
            type: string
            answers:
              -
                value: 'yes'
                questions:
                  -
                    name: hostage_taker_type
                    type: group
                    questions:
                      -
                        name: staff_hostage_taker
                        type: boolean
                        answers:
                          -
                            value: false
                          -
                            value: true
                            questions:
                              -
                                name: date_most_recent_staff_hostage_taker_incident
                                type: date
                      -
                        name: prisoners_hostage_taker
                        type: boolean
                        answers:
                          -
                            value: false
                          -
                            value: true
                            questions:
                              -
                                name: date_most_recent_prisoners_hostage_taker_incident
                                type: date
                      -
                        name: public_hostage_taker
                        type: boolean
                        answers:
                          -
                            value: false
                          -
                            value: true
                            questions:
                              -
                                name: date_most_recent_public_hostage_taker_incident
                                type: date
              -
                value: 'no'
              -
                value: 'unknown'
      harassments:
        sections:
          harassment:
            questions:
              -
                name: harassment
                type: string
                answers:
                  -
                    value: 'yes'
                    questions:
                      -
                        name: harassment_details
                        type: string
                  -
                    value: 'no'
                  -
                    value: 'unknown'
          intimidation:
            questions:
              -
                name: intimidation
                type: string
                answers:
                  -
                    value: 'yes'
                    questions:
                      -
                        name: intimidation_type
                        type: group
                        questions:
                          -
                            name: intimidation_to_staff
                            type: boolean
                            answers:
                              -
                                value: false
                              -
                                value: true
                                questions:
                                  -
                                    name: intimidation_to_staff_details
                                    type: string
                          -
                            name: intimidation_to_public
                            type: boolean
                            answers:
                              -
                                value: false
                              -
                                value: true
                                questions:
                                  -
                                    name: intimidation_to_public_details
                                    type: string
                          -
                            name: intimidation_to_other_detainees
                            type: boolean
                            answers:
                              -
                                value: false
                              -
                                value: true
                                questions:
                                  -
                                    name: intimidation_to_other_detainees_details
                                    type: string
                          -
                            name: intimidation_to_witnesses
                            type: boolean
                            answers:
                              -
                                value: false
                              -
                                value: true
                                questions:
                                  -
                                    name: intimidation_to_witnesses_details
                                    type: string
