            validators:
              -
                name: 'Assessments::InclusionValidator'
            answers:
              -
                value: 'yes'
                questions:
                  -
                    name: personal_care_details
                    type: string
                    validators:
                      -
                        name: 'Assessments::PresenceValidator'
              -
                value: 'no'
      contact:
        questions:
          -
            name: contact_number
            type: string
            validators:
              -
                name: 'Assessments::PresenceValidator'
  risk:
    sections:
      risk_to_self:
        questions:
          -
            name: acct_status
            type: string
            validators:
              -
                name: 'Assessments::InclusionValidator'
            answers:
              -
                value: 'open'
                relevant: true
              -
                value: 'post_closure'
                relevant: true
              -
                value: 'closed_in_last_6_months'
                relevant: true
                questions:
                  -
                    name: date_of_most_recently_closed_acct
                    type: string
                    validators:
                      -
                        name: 'Assessments::DateValidator'
                        options:
                          not_in_the_future: true
                  -
                    name: acct_status_details
                    type: string
                    validators:
                      -
                        name: 'Assessments::PresenceValidator'
              -
                value: 'none'
          -
            name: self_harm
            type: string
            validators:
              -
                name: 'Assessments::InclusionValidator'
            answers:
              -
                value: 'yes'
                questions:
                  -
                    name: self_harm_details
                    type: string
                    validators:
                      -
                        name: 'Assessments::PresenceValidator'
              -
                value: 'no'
      segregation:
        questions:
          -
            name: csra
            type: string
            validators:
              -
                name: 'Assessments::InclusionValidator'
            answers:
              -
                value: 'high'
                relevant: true
              -
                value: 'standard'
          -
            name: rule_45
            type: string
            validators:
              -
                name: 'Assessments::InclusionValidator'
            answers:
