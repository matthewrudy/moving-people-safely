                questions:
                  -
                    name: sex_offence_type
                    type: group
                    questions:
                      -
                        name: sex_offence_adult_male_victim
                        type: boolean
                      -
                        name: sex_offence_adult_female_victim
                        type: boolean
                      -
                        name: sex_offence_under18_victim
                        type: boolean
                        answers:
                          -
                            value: false
                          -
                            value: true
                            questions:
                              -
                                name: sex_offence_under18_victim_details
                                type: string
              -
                value: 'no'
              -
                value: 'unknown'
      security:
        sections:
          escape_status:
            questions:
              -
                name: current_e_risk
                type: string
                answers:
                  -
                    value: 'yes'
                    questions:
                      -
                        name: current_e_risk_details
                        type: string
                        answers:
                          -
                            value: e_list_standard
                          -
                            value: e_list_escort
